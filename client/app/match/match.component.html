<div>
	<a [routerLink]="'/'">back to home!</a>
	<div>
		welcome to the match component
	</div>
	<div *ngIf="match"> 
	  match: {{match.id}}<br>
      <div *ngIf="!match.started()">
          players:
          <div *ngFor="let player of match.players">
            -- {{player}}
          </div>
      </div>
  	  <div *ngIf="!isPlayer()">
	  		you are observing this match
  	  </div>

  	  <div *ngIf="isPlayer()">
  	  	you are playing in the match!
  	  	<div *ngIf="isOwner()">
  	  		you are the owner of this match!
  	  		<div *ngIf="match.readyToStart()">
  	  			all players have joined. <br>
  	  			<button (click)="startMatch()">begin game</button>
  	  		</div>
  	  	</div>
  	  	<div>
  	  	</div>
  	  </div>

	  <div *ngIf="match.started()">
  	  			match has begun!!!
  	  		{{match.gameIds[0]}}
             <div class ="gameBoard">
                <div *ngFor="let id of [1,2,3]">
                  <div class="{{['left','across','right'][id-1]}}">
                    <div class="{{['left_hand','across_hand','right_hand'][id-1]}}">
                      <card-component *ngFor="let card of getHandRelative(2)" [cardId]="card" [smush]=true></card-component> 
                    </div>
                    <div class="playerName">
                      {{getPlayerName(id)}}
                    </div>
                    <div class="playerInfo">
                      {{getPlayerInfo(id)}}
                    </div>
                  </div>
                </div>
                <div class="your">
                  <div class="your_hand">
                    <card-component *ngFor="let card of getHand()" [cardId]="card" [selected]="selectedCard==card" [smush]=false (click)="whoseTurn()==userId && select(card)"></card-component>  
                  </div>
                </div>
            </div>
        </div>

	</div>

</div>
